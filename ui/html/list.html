<!-- list.html -->
{{define "title"}}List of Books{{end}}

{{define "body"}}
    <h1>List of Books</h1>

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {{range .books}}
            <tr>
                <td>{{.Title}}</td>
                <td>{{.Author}}</td>
                <td>{{.Price}}</td>
            </tr>
            {{end}}
        </tbody>
    </table>
{{end}}
